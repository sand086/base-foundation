<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>3T | TLM</title>

    <meta
      name="description"
      content="Rápidos 3T: transportación de mercancías pesadas, peligrosas, refrigeradas y más. Llevamos lo que necesitas, cuando lo necesitas."
    />
    <meta name="author" content="Asicom Soporte Empresarial" />

    <!-- Icons (public/img/...) -->
    <!-- Favicon SVG (principal) -->
    <link rel="icon" type="image/svg+xml" href="./src/assets/img/favicon.svg" />

    <!-- Fallback recomendado (PNG) por compatibilidad -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/img/favicon-32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./src/assets/img/favicon-16.png"
    />

    <!-- Apple (mejor PNG sí o sí) -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./src/assets/img/apple-touch-icon.png"
    />

    <!-- PWA -->
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Safari pinned tab (debe ser SVG especial, usualmente monocromo) -->
    <link
      rel="mask-icon"
      href="/img/icons/safari-pinned-tab.svg"
      color="#4DC071"
    />

    <!-- Open Graph -->
    <meta property="og:title" content="Rápidos 3T | Transporte de mercancías" />
    <meta
      property="og:description"
      content="Transportación de mercancías pesadas, peligrosas, refrigeradas y más. Llevamos lo que necesitas, cuando lo necesitas."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://3t.com.mx/" />

    <!-- OJO: si esto es LOCAL, Facebook/WhatsApp NO podrán leer /img/... -->
    <meta property="og:image" content="./src/assets/img/login-bg.jpg" />
    <meta
      property="og:image:secure_url"
      content="./src/assets/img/login-bg.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="./src/assets/img/login-bg.jpg" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
